name: Pull request checks

on:
  push:
    branches:
      - '!master'
  pull_requests:
    - '!master'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: ['12.20.0']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: ./.github/actions/lint